<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
          <h1 data-result>&nbsp</h1>
          <h1 data-operands>&nbsp</h1>
      </div>
      <div class="flex-container">
        <button data-all-clear value="ac" class="flex-item flex-item-2">AC</button>
        <button data-del value="del" class="flex-item">DEL</button>
        <button data-value value="/" class="flex-item">/</button>
        <button data-value value="1" class="flex-item">1</button>
        <button data-value value="2" class="flex-item">2</button>
        <button data-value value="3" class="flex-item">3</button>
        <button data-value value="*" class="flex-item">*</button>
        <button data-value value="4" class="flex-item">4</button>
        <button data-value value="5" class="flex-item">5</button>
        <button data-value value="6" class="flex-item">6</button>
        <button data-value value="+" class="flex-item">+</button>
        <button data-value value="7" class="flex-item">7</button>
        <button data-value value="8" class="flex-item">8</button>
        <button data-value value="9" class="flex-item">9</button>
        <button data-value value="-" class="flex-item">-</button>
        <button data-value value="." class="flex-item">.</button>
        <button data-value value="0" class="flex-item">0</button>
        <button data-value value="=" class="flex-item flex-item-2">=</button>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
